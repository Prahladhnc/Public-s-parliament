<!DOCTYPE html>
<html>
    <head><title>SIGN UP</title></head>
<body>
    <h1> ENTER DETAILS </h1>
    <form action='/signup' method="POST" id='signupform'>
        <div>
            <label>Aadhar number(without spaces)</label>
            <input type="text" name="Aanum" placeholder='Aadhar Number' required />
        </div>
        <div>
            <label>Mobile Number</label>
            <input type="text" name="mobnum" placeholder='Mobile Number' required />
        </div>
        <div>
            <label>Password</label>
            <input type="text" name="password" placeholder='password' required />
        </div>
        <div>
            <label>Name</label>
            <input type="text" name="name" placeholder='Name' required />
        </div>
        <div>
            <label>State</label>
            <input type="text" name="state" placeholder='State' required />
        </div>
        <div>
            <label>Religion</label>
            <input type="text" name="religion" placeholder='Religion' required />
        </div>
        <div>
            <label>Caste</label>
            <input type="text" name="caste" placeholder='Caste' required />
        </div>
        <div>
            <label>Profession</label>
            <input type="text" name="profession" placeholder='profession' required />
        </div>
        <div>
            <input type="submit" value = "Sign-Up">
            </div>
    </form>
</body>
</html>
